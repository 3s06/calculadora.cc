<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora CientÃ­fica AvanÃ§ada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      background: linear-gradient(45deg, #4b6cb7, #182848);
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #282c34;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: slideUp 1s ease-in-out;
    }

    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      transition: 0.3s ease-in-out;
    }

    input:focus, select:focus, button:hover {
      transform: scale(1.05);
      background-color: #4b6cb7;
      color: white;
    }

    #resultado {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #9effa9;
      animation: colorChange 1s infinite alternate;
    }

    #historico {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    @keyframes colorChange {
      from { color: #9effa9; }
      to { color: #ffffff; }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <header>ðŸŽ‰ Calculadora CientÃ­fica AvanÃ§ada ðŸŽ‰</header>
  <div class="container">
    <label for="operacao">Escolha uma operaÃ§Ã£o:</label>
    <select id="operacao"></select><br />
    <input type="text" id="entrada1" placeholder="Primeiro nÃºmero" />
    <input type="text" id="entrada2" placeholder="Segundo nÃºmero (se precisar)" />
    <input type="text" id="entrada3" placeholder="Outro valor (se precisar)" style="display:none;" />
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
    <div id="historico"></div>
  </div>

  <script>
    const operacoes = [
      "Soma", "SubtraÃ§Ã£o", "MultiplicaÃ§Ã£o", "DivisÃ£o", "PotÃªncia", "Raiz Quadrada",
      "Seno", "Cosseno", "Tangente", "Porcentagem", "Converter graus para radianos",
      "Converter radianos para graus", "MÃ©dia entre dois nÃºmeros", "Comparar dois nÃºmeros",
      "Ãrea do triÃ¢ngulo", "Arredondar nÃºmeros", "Inverter sinal", "Verificar mÃºltiplos",
      "MÃ©dia ponderada", "MÃ©dia de vÃ¡rios nÃºmeros", "PotÃªncia com expoente negativo",
      "Verificar par ou Ã­mpar", "Verificar nÃºmero primo", "Converter reais para dÃ³lares"
    ];

    const select = document.getElementById("operacao");
    operacoes.forEach(op => {
      const option = document.createElement("option");
      option.text = op;
      select.add(option);
    });

    function calcular() {
      const op = select.value;
      const a = parseFloat(document.getElementById("entrada1").value);
      const b = parseFloat(document.getElementById("entrada2").value);
      const c = parseFloat(document.getElementById("entrada3").value);
      let r = "";

      switch (op) {
        case "Soma": r = a + b; break;
        case "SubtraÃ§Ã£o": r = a - b; break;
        case "MultiplicaÃ§Ã£o": r = a * b; break;
        case "DivisÃ£o": r = b === 0 ? "OperaÃ§Ã£o invÃ¡lida" : a / b; break;
        case "PotÃªncia": r = a ** b; break;
        case "Raiz Quadrada": r = a ** (1 / b); break;
        case "Seno": r = Math.sin(a); break;
        case "Cosseno": r = Math.cos(a); break;
        case "Tangente": r = Math.tan(a); break;
        case "Porcentagem": r = (a * b) / 100; break;
        case "Converter graus para radianos": r = a * (Math.PI / 180); break;
        case "Converter radianos para graus": r = a * (180 / Math.PI); break;
        case "MÃ©dia entre dois nÃºmeros": r = (a + b) / 2; break;
        case "Comparar dois nÃºmeros":
          r = a > b ? `${a} Ã© maior que ${b}` : a < b ? `${a} Ã© menor que ${b}` : `${a} Ã© igual a ${b}`;
          break;
        case "Ãrea do triÃ¢ngulo": r = (a * b) / 2; break;
        case "Arredondar nÃºmeros": r = Math.round(a); break;
        case "Inverter sinal": r = -a; break;
        case "Verificar mÃºltiplos":
          r = b !== 0 ? (a % b === 0 ? `${a} Ã© mÃºltiplo de ${b}` : `${a} nÃ£o Ã© mÃºltiplo de ${b}`) : "Divisor invÃ¡lido";
          break;
        case "MÃ©dia ponderada":
          const peso1 = parseFloat(prompt('Peso do primeiro nÃºmero:'));
          const peso2 = parseFloat(prompt('Peso do segundo nÃºmero:'));
          r = (a * peso1 + b * peso2) / (peso1 + peso2);
          break;
        case "MÃ©dia de vÃ¡rios nÃºmeros":
          const entrada = prompt("Digite os nÃºmeros separados por vÃ­rgula:");
          const numeros = entrada.split(',').map(n => parseFloat(n.trim()));
          r = numeros.reduce((s, n) => s + n, 0) / numeros.length;
          break;
        case "PotÃªncia com expoente negativo":
          r = b < 0 ? 1 / (a ** Math.abs(b)) : a ** b;
          break;
        case "Verificar par ou Ã­mpar":
          r = a % 2 === 0 ? `${a} Ã© par` : `${a} Ã© Ã­mpar`;
          break;
        case "Verificar nÃºmero primo":
          r = 'nÃ£o Ã© primo';
          if (a > 1) {
            let primo = true;
            for (let i = 2; i <= Math.sqrt(a); i++) {
              if (a % i === 0) { primo = false; break; }
            }
            r = primo ? `${a} Ã© primo` : `${a} nÃ£o Ã© primo`;
          } else r = `${a} nÃ£o Ã© primo`;
          break;
        case "Converter reais para dÃ³lares":
          const cot = parseFloat(prompt("Digite a cotaÃ§Ã£o do dÃ³lar:"));
          r = cot ? a / cot : "CotaÃ§Ã£o invÃ¡lida";
          break;
      }
      document.getElementById("resultado").innerText = `Resultado: ${r}`;
      document.getElementById("historico").innerHTML += `<div>${op} â†’ ${r}</div>`;
      estourarConfete();
    }

    // Confete
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confetes = [];

    function gerarConfete() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 100,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncrement: Math.random() * 0.1 + 0.05,
        tiltAngle: 0
      };
    }

    function estourarConfete() {
      confetes = Array.from({ length: 150 }, gerarConfete);
      animateConfetti();
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetes.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
      });
    }

    function animateConfetti() {
      drawConfetti();
      if (confetes.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }
  </script>
</body>
</html>
